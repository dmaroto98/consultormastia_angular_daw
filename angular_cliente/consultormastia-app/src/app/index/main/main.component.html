<div class="container">
  <div class="row align-items-center" id="sub-cont-1">
          <div class="col-md-8 col-sx-12 text-right" id="up_center">
                  <img class="tituloCatalogo" src="/static/img/fondo/catalogoMas.png">
          </div>
          <div class="col-md-4 col-sm-12 text-right" id="tia_logo">
                  <img class="tia" src="/static/img/tia.png" routerLink="/main">
          </div>
  </div>

  <div class="row align-items-center mt-1" id="sub-cont-2">
          <div id="sub-cont-2-c1" class="col-md-3 col-sm-12 ml-3"
                  data-intro="Esta son las opciones que puedes elegir.">
                  <!-- Primer Boton Consultar puntos mas -->
                  <div class="row"
                          data-intro="Puedes consultar la cantidad de puntos que tienes hasta el momento en tu tarjeta">
                          <div class="col-md-10" id="hover">
                                  <button class="btn btn-outline-secondary btn-lg btn-block"
                                  routerLink="/consultar" id="btn-nombre"><img
                                                  id="estilo_boton1" src="/static/img/BOTON1.png">
                                  </button>
                          </div>
                  </div>
                  <!-- Segundo Boton Actualizar datos -->
                  <div class="row mt-5" data-intro="Aqui puedes actualizar tus datos.">
                          <div class="col-md-10" id="hover">
                                  <button class="btn btn-outline-secondary btn-lg btn-block"
                                  routerLink="/main" id="btn-nombre"><img
                                                  id="estilo_boton2" src="/static/img/BOTON2.png">
                                  </button>
                          </div>
                  </div>
                  <!-- Tercer Boton Consultar Catalogo -->
                  <div class="row mt-5"
                          data-intro="Aquí puedes consultar el catálogo de los productos de tía.">
                          <div class="col-md-10" id="hover">
                                  <button class="btn btn-outline-secondary btn-lg btn-block"
                                  routerLink="/catalogo" id="btn-nombre"><img
                                                  id="estilo_boton3" src="/static/img/BOTON3.png">
                                  </button>
                          </div>
                  </div>
          </div>

          <!-- Container que contiene el carousel y lo centra en pantalla -->
          <div id="sub-cont-2-c2" class="col-md-9 col-sm-12 justify-content-center"
                  data-intro="Aquí se observa el carrusel con todas las promociones de la temporada.">
                  <!-- Container que define la creacion del carousel -->
                  <div id="carouse_main_page" class="carousel slide" data-ride="carousel">
                          <!-- Container donde se ingresan  las imagenes -->
                          <div class="carousel-inner">
                                  <div class="carousel-item active">
                                          <img class="d-block w-100"
                                                  src="/static/img/catalogo_pequeno/1.jpg" width="100%"
                                                  alt="" />
                                  </div>
                                  <div class="carousel-item">
                                          <img class="d-block w-100"
                                                  src="/static/img/catalogo_pequeno/2.jpg" alt="" />
                                  </div>
                                  <!--
                                  En esta seccion debemos de hacer una carga automatica de todas las imagenes del catalogo cargadas en orden que se encuentren en esta ruta.
                          -->
                          </div>
                          <!-- Definicion del boton avanzar -->
                          <a class="carousel-control-prev" href="#carouse_main_page" role="button"
                                  data-slide="prev" data-intro="Ver la promoción anterior">
                                  <span class="carousel-control-prev-icon" style="width:32%;height: 10%;"
                                          aria-hidden="true"></span>
                                  <span class="sr-only">Previous</span>
                          </a>
                          <!-- Definicion del boton regresar -->
                          <a class="carousel-control-next" href="#carouse_main_page" role="button"
                                  data-slide="next" data-intro="Ver la promoción siguiente">
                                  <span class="carousel-control-next-icon" style="width:32%;height: 10%;"
                                          aria-hidden="true"></span>
                                  <span class="sr-only">Next</span>
                          </a>

                  </div>
          </div>
  </div>
</div>
